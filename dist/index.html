<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader_Board_App</title>
  <script defer src="bundlefdb2493bc4045c544048.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <div class="container">
      <div class="leader-board">
        <div class="recent-score">
            <h3>Recent scores</h3>
            <button class="refresh">Refresh</button>
        </div>
        <ul class="display-score-ul">
            <li class="li-container">Name : 10</li>
            <li class="li-container">Name : 20</li>
            <li class="li-container">Name : 30</li>
            <li class="li-container">Name : 40</li>
            <li class="li-container">Name : 50</li>
            <li class="li-container">Name : 60</li>
        </ul>
      </div>
      <div class="add-score">
        <h3>Add your score</h3>
        <input type="text" placeholder="Your name">
        <input type="number" placeholder="Your score">
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
